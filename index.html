<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>فشل تحميل الصفحة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 60px;
    }
    img.cover {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فشل تحميل الصفحة</h2>
    <img src="https://i.imgur.com/5QF8l6N.jpeg" class="cover" alt="صورة غلاف">
  </div>
</body>
</html>
